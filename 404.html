<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>...</title>
  <style>
    html,body{height:100%;margin:0;background:#000;display:flex;align-items:center;justify-content:center}
    img{image-rendering:pixelated;width:calc(32px*2);height:auto;cursor:pointer}
  </style>
</head>
<body>
  <img id="art" src="flower.png" draggable="false"/>
  <script>
    const art=document.getElementById('art');
    const audio=new Audio('palmtree.mp3');
    audio.loop=true;
    let active=false;
    art.onclick=()=>{
      if(active)return;
      active=true;
      art.src='flower.gif?_='+Date.now();
      audio.play().catch(()=>{});
    };
  </script>
</body>
</html>
