<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
    }

    img {
      cursor: pointer;
      image-rendering: pixelated;
      width: 160px;
      height: 100px;
      transition: transform 0.2s ease;
    }

    #lost-message {
      color: #202020;
      font-size: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <img src="player/music.png" id="cooler" />

  <audio id="music" src="player/pepper.mp3"></audio>
  <audio id="transmission" src="player/transmission.mp3"></audio>

  <script>
    const img = document.getElementById('cooler');
    const music = document.getElementById('music');
    const transmission = document.getElementById('transmission');

    img.addEventListener('click', () => {
      const chance = Math.random();

      if (chance < 0.05) {
        music.pause();
        music.currentTime = 0;

        transmission.pause();
        transmission.currentTime = 0;

        img.style.display = "none";

        const msg = document.createElement('div');
        msg.id = "lost-message";
        msg.textContent = "shouldn't you do something?";
        document.body.appendChild(msg);
        
        transmission.play();

      } else {

        transmission.pause();
        transmission.currentTime = 0;

        music.currentTime = 0;
        music.play();
        img.src = "player/music.gif";

        music.onended = () => {
          img.src = "player/music.png";
        };
      }
    });
  </script>

</body>
</html>
