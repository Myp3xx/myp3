<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      cursor: pointer;
      max-width: 90%;
      height: auto;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

  <img src="cooler1.png" id="cooler" />
  <!-- Оригинал audio можно оставить, но мы будем клонировать его -->
  <audio id="music" src="pepper.mp3" preload="auto"></audio>

  <script>
    const img = document.getElementById('cooler');
    const originalAudio = document.getElementById('music');

    img.addEventListener('click', () => {
      // Клонируем аудио для немедленного воспроизведения с начала
      const audio = originalAudio.cloneNode();
      audio.play();

      img.src = "cooler2.png";

      audio.onended = () => {
        img.src = "cooler1.png";
      };
    });
  </script>

</body>
</html>
