<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      cursor: pointer;
      image-rendering: pixelated;
      width: 160px; 
      height: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <img src="player/music.png" id="musicplayer" />

  <audio id="audio" src="player/pepper.mp3"></audio>

  <script>
    const img = document.getElementById('musicplayer');
    const audio = document.getElementById('audio');

    img.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
      img.src = "player/music.gif";

      audio.onended = () => {
        img.src = "player/music.png";
      };
    });
  </script>

</body>
</html>
