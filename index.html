<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      cursor: pointer;
      max-width: 100%;
      height: auto;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

  <img src="player/music" id="cooler" />

  <audio id="music" src="player/pepper.mp3"></audio>

  <script>
    const img = document.getElementById('cooler');
    const audio = document.getElementById('music');

    img.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
      img.src = "player/music.gif";

      audio.onended = () => {
        img.src = "player/music.png";
      };
    });
  </script>

</body>
</html>
