<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      cursor: pointer;
      max-width: 90%;
      height: auto;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

  <img src="cooler1.png" id="cooler" />

  <audio id="music" src="pepper.wav"></audio>

  <script>
    const img = document.getElementById('cooler');
    const audio = document.getElementById('music');

    img.addEventListener('click', () => {
      // Если уже играет — ничего не делаем
      if (!audio.paused) return;

      audio.currentTime = 0;
      audio.play();
      img.src = "cooler2.png";

      // Когда музыка закончится — вернуть картинку обратно
      audio.onended = () => {
        img.src = "cooler1.png";
      };
    });
  </script>

</body>
</html>
